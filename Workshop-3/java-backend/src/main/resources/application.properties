# Event Platform - Java Backend - Environment Variables
# Copy this file to application-local.properties and update with your values

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/eventplatform_auth?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=200127
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT CONFIGURATION
# ===============================
# IMPORTANT: Change this secret in production!
# Generate a secure secret: openssl rand -base64 64
jwt.secret=your-256-bit-secret-key-change-this-in-production-make-it-very-long-and-secure
jwt.expiration=86400000

# ===============================
# CORS CONFIGURATION
# ===============================
cors.allowed-origins=http://localhost:3000,http://localhost:8000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8081

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.com.eventplatform=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# ADDITIONAL CONFIGURATION
# ===============================
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
