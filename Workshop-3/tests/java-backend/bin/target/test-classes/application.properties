# Test Configuration for Event Platform
# Uses H2 in-memory database for testing

# ===============================
# DATABASE CONFIGURATION (H2 In-Memory)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (for debugging if needed)
spring.h2.console.enabled=false

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=test-secret-key-for-junit-tests-this-should-be-long-enough-for-hmac-sha-256
jwt.expiration=86400000

# ===============================
# CORS CONFIGURATION
# ===============================
cors.allowed-origins=http://localhost:3000,http://localhost:8000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===============================
# LOGGING
# ===============================
logging.level.root=WARN
logging.level.com.eventplatform=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# ===============================
# TESTING CONFIGURATION
# ===============================
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

